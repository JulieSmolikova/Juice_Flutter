name: the_juice
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Mynerve Regular
      fonts:
        - asset: assets/fonts/Mynerve-Regular.ttf

    - family: Grape Nuts Regular
      fonts:
        - asset: assets/fonts/GrapeNuts-Regular.ttf
